<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Two meta data lines included for bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <!-- Custom Styles-->
    <link rel="stylesheet" href="views/style.css">
    <!-- jQuery -->
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript"src="scripts/client.js"></script>

    <title>Team Creator App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <h1>Team Creator App</h1>
        </div>
      </div>
      <div class="row">
        <p></p>
      </div>
      <div class="row">
        <div class="form-inline teamsGenerator">
            <label for="numberOfTeams">How many teams do you need?</label>
            <input type="number" min="1" class="form-control" id="numberOfTeams" placeholder="number of teams">
            <button id='generateTeams' class="btn btn-primary">Generate Teams</button>
            <button id='showHistory' class="btn btn-primary">Show History</button>

        </div>
      </div>
      <div class="row">
        <div class="line"></div>
      </div>
      <div id="outputDiv">


      </div>

    </div>


  <script src="vendors/js/bootstrap.js"></script>
  </body>
</html>
