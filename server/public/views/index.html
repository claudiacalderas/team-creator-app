<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Two meta data lines included for bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <!-- Custom Styles-->
    <link rel="stylesheet" href="views/style.css">
    <!-- jQuery -->
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript"src="scripts/client.js"></script>

    <title>Team Creator App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <h1>Team Creator App</h1>
        </div>
      </div>
      <div class="row">
        <p></p>
      </div>
      <div class="row">
        <form class="form-horizontal teamsGenerator">
          <div class="form-group">
            <label for="numberOfTeams" class="col-sm-2 control-label"># of teams</label>
            <div class="col-sm-10">
              <input type="number" min="1" class="form-control" id="numberOfTeams" placeholder="number of teams">
            </div>
          </div>
          <div class="form-group">
            <label for="teamSize" class="col-sm-2 control-label">Team size</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="teamSize" placeholder="team size">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id='generateTeams' class="btn btn-default">Generate Teams</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id='showHistory' class="btn btn-default">Show History</button>
            </div>
          </div>
        </form>
      </div>
      <div id="outputDiv">

        <!--TEAMS OUTPUT TO-BE-DISPLAYED HERE-->

      </div>
    </div>
  <script src="vendors/js/bootstrap.js"></script>
  </body>
</html>
